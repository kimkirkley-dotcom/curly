<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Intensity Superpower</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-purple { background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%); }
        .gradient-orange { background: linear-gradient(135deg, #F97316 0%, #EF4444 100%); }
        .gradient-green { background: linear-gradient(135deg, #10B981 0%, #059669 100%); }
        .gradient-blue { background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%); }
        .gradient-yellow { background: linear-gradient(135deg, #EAB308 0%, #F59E0B 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const IntensityMappingApp = () => {
            const [currentStep, setCurrentStep] = useState(0);
            const [responses, setResponses] = useState({});
            const [results, setResults] = useState(null);

            const intensityTypes = [
                {
                    name: 'Visionary',
                    icon: 'â­',
                    color: 'gradient-purple',
                    statements: [
                        'I see possibilities and potential where others see problems',
                        'People say I\'m "ahead of my time" or "too idealistic"',
                        'I get frustrated when others can\'t see the bigger picture',
                        'I naturally think 5-10 years ahead in most situations',
                        'I\'ve been called a "dreamer" but my dreams often come true',
                        'I can instantly see how to improve systems, processes, or situations',
                        'I get bored easily with routine or "the way things have always been done"'
                    ]
                },
                {
                    name: 'Catalyst',
                    icon: 'âš¡',
                    color: 'gradient-orange',
                    statements: [
                        'I make things happen - when I\'m involved, projects move forward',
                        'I\'m often the one pushing for action when everyone else is talking',
                        'People either love my energy or find it "too much"',
                        'I get restless when there\'s too much planning and not enough doing',
                        'I\'ve been told I\'m "pushy" or "impatient"',
                        'I can rally people around a cause or idea quickly',
                        'I thrive in high-pressure, fast-moving environments'
                    ]
                },
                {
                    name: 'Nurturer',
                    icon: 'ðŸ’š',
                    color: 'gradient-green',
                    statements: [
                        'I feel other people\'s emotions as if they were my own',
                        'People naturally confide in me and seek my advice',
                        'I\'ve been called "too sensitive" or "too emotional"',
                        'I can sense when something is wrong with someone before they tell me',
                        'I get physically drained after being around negative people',
                        'I have a strong urge to help, heal, or fix people\'s problems',
                        'I take on other people\'s stress and problems as my own'
                    ]
                },
                {
                    name: 'Strategist',
                    icon: 'ðŸ§ ',
                    color: 'gradient-blue',
                    statements: [
                        'I naturally see patterns and connections others miss',
                        'I love solving complex problems and puzzles',
                        'I think in systems - how A affects B affects C',
                        'I\'ve been told I "overthink everything"',
                        'I can quickly identify what\'s not working and why',
                        'I plan multiple steps ahead in most situations',
                        'I get frustrated with people who don\'t think logically'
                    ]
                },
                {
                    name: 'Creator',
                    icon: 'ðŸ’¡',
                    color: 'gradient-yellow',
                    statements: [
                        'I constantly have new ideas popping into my head',
                        'I get excited about starting new projects (finishing them is harder)',
                        'I\'ve been called "scattered" or told I have "too many interests"',
                        'I see creative solutions where others see impossible problems',
                        'I need variety and creativity to feel fulfilled',
                        'I can take random ideas and combine them into something new',
                        'I get depressed when I\'m not creating something'
                    ]
                }
            ];

            const steps = ['Welcome', ...intensityTypes.map(type => type.name), 'Results'];

            const handleResponse = (intensityIndex, statementIndex, value) => {
                const key = `${intensityIndex}-${statementIndex}`;
                setResponses(prev => ({
                    ...prev,
                    [key]: parseInt(value)
                }));
            };

            const calculateResults = () => {
                const scores = intensityTypes.map((type, typeIndex) => {
                    let total = 0;
                    type.statements.forEach((_, statementIndex) => {
                        const key = `${typeIndex}-${statementIndex}`;
                        total += responses[key] || 0;
                    });
                    return {
                        name: type.name,
                        score: total,
                        icon: type.icon,
                        color: type.color,
                        percentage: Math.round((total / 35) * 100)
                    };
                });

                scores.sort((a, b) => b.score - a.score);
                setResults(scores);
                setCurrentStep(steps.length - 1);
            };

            const nextStep = () => {
                if (currentStep < steps.length - 2) {
                    setCurrentStep(currentStep + 1);
                } else if (currentStep === steps.length - 2) {
                    calculateResults();
                }
            };

            const prevStep = () => {
                if (currentStep > 0) {
                    setCurrentStep(currentStep - 1);
                }
            };

            const canProceed = () => {
                if (currentStep === 0) return true;
                if (currentStep === steps.length - 1) return true;
                
                const typeIndex = currentStep - 1;
                const type = intensityTypes[typeIndex];
                return type.statements.every((_, statementIndex) => {
                    const key = `${typeIndex}-${statementIndex}`;
                    return responses[key] !== undefined;
                });
            };

            const WelcomeScreen = () => (
                React.createElement('div', { className: "text-center space-y-6" },
                    React.createElement('div', { className: "gradient-purple text-white p-8 rounded-2xl" },
                        React.createElement('h1', { className: "text-4xl font-bold mb-4" }, "Discover Your Intensity Superpower"),
                        React.createElement('p', { className: "text-xl opacity-90" }, "Uncover the unique energy that makes you unstoppable")
                    ),
                    
                    React.createElement('div', { className: "bg-white p-6 rounded-xl shadow-lg" },
                        React.createElement('h2', { className: "text-2xl font-semibold mb-4" }, "What You'll Discover:"),
                        React.createElement('div', { className: "grid md:grid-cols-2 gap-4 text-left" },
                            React.createElement('div', { className: "flex items-start space-x-3" },
                                React.createElement('span', { className: "text-2xl" }, "â­"),
                                React.createElement('div', null,
                                    React.createElement('h3', { className: "font-semibold" }, "Your Primary Intensity Type"),
                                    React.createElement('p', { className: "text-gray-600 text-sm" }, "The core energy that drives you")
                                )
                            ),
                            React.createElement('div', { className: "flex items-start space-x-3" },
                                React.createElement('span', { className: "text-2xl" }, "âš¡"),
                                React.createElement('div', null,
                                    React.createElement('h3', { className: "font-semibold" }, "Your Secondary Power"),
                                    React.createElement('p', { className: "text-gray-600 text-sm" }, "The supporting energy that amplifies you")
                                )
                            ),
                            React.createElement('div', { className: "flex items-start space-x-3" },
                                React.createElement('span', { className: "text-2xl" }, "ðŸ’š"),
                                React.createElement('div', null,
                                    React.createElement('h3', { className: "font-semibold" }, "Your Value Creation Style"),
                                    React.createElement('p', { className: "text-gray-600 text-sm" }, "How you naturally help others")
                                )
                            ),
                            React.createElement('div', { className: "flex items-start space-x-3" },
                                React.createElement('span', { className: "text-2xl" }, "ðŸ§ "),
                                React.createElement('div', null,
                                    React.createElement('h3', { className: "font-semibold" }, "Your Monetization Strategy"),
                                    React.createElement('p', { className: "text-gray-600 text-sm" }, "How to turn your intensity into income")
                                )
                            )
                        )
                    ),
                    
                    React.createElement('div', { className: "bg-gray-50 p-4 rounded-lg" },
                        React.createElement('p', { className: "text-gray-700" }, 
                            React.createElement('strong', null, "Time:"), " 5 minutes | ",
                            React.createElement('strong', null, "Questions:"), " 35 statements"
                        )
                    )
                )
            );

            const AssessmentScreen = ({ typeIndex }) => {
                const type = intensityTypes[typeIndex];
                
                return React.createElement('div', { className: "space-y-6" },
                    React.createElement('div', { className: `${type.color} text-white p-6 rounded-2xl text-center` },
                        React.createElement('div', { className: "text-4xl mb-4" }, type.icon),
                        React.createElement('h2', { className: "text-3xl font-bold mb-2" }, `The ${type.name} Intensity`),
                        React.createElement('p', { className: "opacity-90" }, "Rate how much each statement describes you")
                    ),

                    React.createElement('div', { className: "space-y-4" },
                        type.statements.map((statement, statementIndex) => {
                            const key = `${typeIndex}-${statementIndex}`;
                            const currentValue = responses[key];
                            
                            return React.createElement('div', { key: statementIndex, className: "bg-white p-4 rounded-lg shadow-sm border" },
                                React.createElement('p', { className: "mb-3 text-gray-800" }, statement),
                                React.createElement('div', { className: "flex justify-between items-center" },
                                    React.createElement('span', { className: "text-sm text-gray-500" }, "Never"),
                                    React.createElement('div', { className: "flex space-x-2" },
                                        [1, 2, 3, 4, 5].map(value =>
                                            React.createElement('button', {
                                                key: value,
                                                onClick: () => handleResponse(typeIndex, statementIndex, value),
                                                className: `w-10 h-10 rounded-full border-2 font-semibold transition-all ${
                                                    currentValue === value
                                                        ? `${type.color} text-white border-transparent`
                                                        : 'border-gray-300 text-gray-600 hover:border-gray-400'
                                                }`
                                            }, value)
                                        )
                                    ),
                                    React.createElement('span', { className: "text-sm text-gray-500" }, "Always")
                                )
                            );
                        })
                    ),

                    React.createElement('div', { className: "bg-gray-50 p-4 rounded-lg" },
                        React.createElement('div', { className: "flex justify-between text-sm text-gray-600" },
                            React.createElement('span', null, `Progress: ${typeIndex + 1} of ${intensityTypes.length}`),
                            React.createElement('span', null, `${Math.round(((typeIndex + 1) / intensityTypes.length) * 100)}% Complete`)
                        ),
                        React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-2 mt-2" },
                            React.createElement('div', { 
                                className: `${type.color} h-2 rounded-full transition-all duration-300`,
                                style: { width: `${((typeIndex + 1) / intensityTypes.length) * 100}%` }
                            })
                        )
                    )
                );
            };

            const ResultsScreen = () => (
                React.createElement('div', { className: "space-y-6" },
                    React.createElement('div', { className: "text-center gradient-purple text-white p-8 rounded-2xl" },
                        React.createElement('h1', { className: "text-4xl font-bold mb-4" }, "Your Intensity Superpower Revealed!"),
                        React.createElement('p', { className: "text-xl opacity-90" }, "Here's your unique energetic signature")
                    ),

                    React.createElement('div', { className: "grid gap-4" },
                        results?.map((result, index) =>
                            React.createElement('div', { 
                                key: result.name, 
                                className: `bg-white p-6 rounded-xl shadow-lg border-l-4 ${
                                    index === 0 ? 'border-l-yellow-400 bg-yellow-50' : 
                                    index === 1 ? 'border-l-gray-400 bg-gray-50' : 'border-l-gray-300'
                                }`
                            },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('div', { className: "flex items-center space-x-4" },
                                        React.createElement('div', { className: `p-3 rounded-full ${result.color} text-white text-2xl` }, result.icon),
                                        React.createElement('div', null,
                                            React.createElement('h3', { className: "text-xl font-bold flex items-center" },
                                                index === 0 && React.createElement('span', { className: "text-yellow-500 mr-2" }, "ðŸ‘‘"),
                                                index === 1 && React.createElement('span', { className: "text-gray-400 mr-2" }, "ðŸ¥ˆ"),
                                                `The ${result.name}`
                                            ),
                                            React.createElement('p', { className: "text-gray-600" },
                                                index === 0 ? 'Your Primary Intensity' : 
                                                index === 1 ? 'Your Secondary Power' : 
                                                'Supporting Energy'
                                            )
                                        )
                                    ),
                                    React.createElement('div', { className: "text-right" },
                                        React.createElement('div', { className: "text-2xl font-bold" }, `${result.score}/35`),
                                        React.createElement('div', { className: "text-sm text-gray-600" }, `${result.percentage}%`)
                                    )
                                ),
                                
                                React.createElement('div', { className: "mt-4" },
                                    React.createElement('div', { className: "w-full bg-gray-200 rounded-full h-3" },
                                        React.createElement('div', { 
                                            className: `${result.color} h-3 rounded-full transition-all duration-500`,
                                            style: { width: `${result.percentage}%` }
                                        })
                                    )
                                )
                            )
                        )
                    ),

                    React.createElement('div', { className: "bg-white p-6 rounded-xl shadow-lg" },
                        React.createElement('h2', { className: "text-2xl font-bold mb-4 text-center" }, "Your Intensity Combination"),
                        React.createElement('div', { className: "text-center text-lg" },
                            React.createElement('span', { className: "font-semibold text-purple-600" }, `The ${results?.[0]?.name}`),
                            React.createElement('span', { className: "mx-2" }, "+"),
                            React.createElement('span', { className: "font-semibold text-blue-600" }, `The ${results?.[1]?.name}`)
                        )
                    ),

                    React.createElement('div', { className: "gradient-green text-white p-6 rounded-xl text-center" },
                        React.createElement('h3', { className: "text-2xl font-bold mb-4" }, "Ready to Get Paid to Exist?"),
                        React.createElement('p', { className: "mb-4" }, "Your intensity combination is your unique wisdom signature - and it's worth serious money."),
                        React.createElement('p', { className: "mb-6" }, "I'll teach you exactly how to monetize your natural gifts and get paid for being authentically YOU."),
                        React.createElement('button', { 
                            className: "bg-white text-green-600 px-8 py-3 rounded-full font-bold text-lg hover:bg-gray-100 transition-all",
                            onClick: () => window.open('mailto:kim@investlearnEarn.com?subject=Get Paid to Exist Coaching Application&body=I just completed the intensity assessment and I\'m interested in your coaching program!')
                        }, "Apply for Get Paid to Exist Coaching")
                    ),

                    React.createElement('div', { className: "text-center space-y-4" },
                        React.createElement('button', { 
                            onClick: () => {
                                setCurrentStep(0);
                                setResponses({});
                                setResults(null);
                            },
                            className: "text-purple-600 hover:text-purple-800 font-semibold"
                        }, "â†» Retake Assessment")
                    )
                )
            );

            return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 p-4" },
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                    currentStep === 0 && React.createElement(WelcomeScreen),
                    currentStep > 0 && currentStep < steps.length - 1 && 
                        React.createElement(AssessmentScreen, { typeIndex: currentStep - 1 }),
                    currentStep === steps.length - 1 && React.createElement(ResultsScreen),

                    // Navigation
                    currentStep !== steps.length - 1 && React.createElement('div', { className: "flex justify-between mt-8" },
                        React.createElement('button', {
                            onClick: prevStep,
                            disabled: currentStep === 0,
                            className: `flex items-center px-6 py-3 rounded-lg font-semibold ${
                                currentStep === 0
                                    ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                    : 'bg-white text-gray-700 hover:bg-gray-50 shadow-md'
                            }`
                        }, "â† Back"),

                        React.createElement('button', {
                            onClick: nextStep,
                            disabled: !canProceed(),
                            className: `flex items-center px-6 py-3 rounded-lg font-semibold ${
                                canProceed()
                                    ? 'gradient-purple text-white hover:opacity-90 shadow-md'
                                    : 'bg-gray-200 text-gray-400 cursor-not-allowed'
                            }`
                        }, currentStep === steps.length - 2 ? 'Get My Results' : 'Next â†’')
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(IntensityMappingApp), document.getElementById('root'));
    </script>
</body>
</html>
